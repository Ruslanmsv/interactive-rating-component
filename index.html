<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="rating-component.css" />
    <link rel="stylesheet" href="thanks-state.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>

  <body>
    <!-- Rating state start -->
    <main class="rating-component">
      <span class="star-icon"></span>
      <h1 class="title">How did we do?</h1>
      <p class="description">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <form id="submit-form" action="/submit-rating">
        <fieldset id="rating" class="rating">
          <label><input type="radio" name="rating" value="1" />1</label>
          <label><input type="radio" name="rating" value="2" />2</label>
          <label><input type="radio" name="rating" value="3" />3</label>
          <label><input type="radio" name="rating" value="4" />4</label>
          <label><input type="radio" name="rating" value="5" />5</label>
        </fieldset>
        <button class="submit-button" type="submit">SUBMIT</button>
      </form>
    </main>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <main class="rating-component thanks-state hidden">
      <span class="thanks-illustration"></span>
      <span class="selected-rating"
        >You selected <output id="selected-rating"></output> out of 5</span
      >
      <h1 class="title">Thank you!</h1>
      <p class="description">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </main>
    <!-- Thank you state end -->

    <script src="script.js"></script>
  </body>
</html>
